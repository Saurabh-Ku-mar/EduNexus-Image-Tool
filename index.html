<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduNexus Image Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>EduNexus Image & Document Tools</h1>

    <!-- Image Resizer -->
    <section>
        <h2>Resize Image</h2>
        <input type="file" id="imageInput">
        <select id="category">
            <option value="SSC">SSC (200x230)</option>
            <option value="UPSC">UPSC (300x300)</option>
            <option value="RAILWAY">RAILWAY (240x320)</option>
            <option value="NEET">NEET (600x750)</option>
        </select>
        <button onclick="resizeImage()">Resize</button>
    </section>

    <!-- JPG to PDF Converter -->
    <section>
        <h2>Convert JPG to PDF</h2>
        <input type="file" id="pdfInput" multiple>
        <button onclick="convertToPDF()">Convert</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
